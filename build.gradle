plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'com.ankoki'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.bstats:bstats-bukkit:3.0.0'
}

shadowJar {
    relocate 'org.bstats', 'com.ankoki.byeol.libs.bstats'
    archiveName 'Byeol.jar'
}